<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="result-card">
          <h1>Your result</h1>

          <div class="ellipse-component">
            <h2>76</h2>
            <p>of 100</p>
          </div>

          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary-card">
          <h1>Summary</h1>

          <div class="label reaction">
            <img src="assets/images/icon-reaction.svg" alt="thunderbolt" />
            <p>Reaction</p>
            <p><span class="marks">80</span> / 100</p>
          </div>

          <div class="label memory">
            <img src="assets/images/icon-memory.svg" alt="brain" />
            <p>Memory</p>
            <p><span class="marks">92</span> / 100</p>
          </div>

          <div class="label verbal">
            <img src="assets/images/icon-verbal.svg" alt="dialog box" />
            <p>Verbal</p>
            <p><span class="marks">61</span> / 100</p>
          </div>

          <div class="label visual">
            <img src="assets/images/icon-visual.svg" alt="eye" />
            <p>Visual</p>
            <p><span class="marks">72</span> / 100</p>
          </div>

          <div class="cta"><a href="#">Continue</a></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">fabledankit</a>.
    </div>

  </body>
</html>
